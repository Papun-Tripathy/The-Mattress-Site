<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Contact Page</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/contact.css">
	<link rel="stylesheet" href="css/boot-style-css.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<nav class="col-12 the-nav">
			<ul class="the-nav-ul">
				<li class="the-nav-li"><a href="javascript:void(0);" class="the-nav-link">Home</a></li>
				<li class="the-nav-li"><a href="javascript:void(0);" class="the-nav-link">About</a></li>
				<li class="the-nav-li"><a href="javascript:void(0);" class="the-nav-link active">Contact</a></li>
				<li class="the-nav-li"><a href="javascript:void(0);" class="the-nav-link">Products</a></li>
			</ul>
		</nav>
		<div class="placeholder">
			<div class="parallax-window" data-parallax="scroll" data-image-src="img/image.jpg">
				<div class="the-header">
					<div class="row the-header-inner">
						<div class="col-md-6 col-12">
							<img src="https://source.unsplash.com/random/60x60" alt="Logo" class="the-site-logo" />
							<div class="the-site-text-box">
								<h1 class="the-site-title">The Matress</h1>
								<h6 class="the-site-description">Matress template</h6>
							</div>
						</div>
						<!-- The Nav -->
					</div>
				</div>
			</div>
		</div>
		<main style="margin-top: 20px;">
			<div class="the-container-inner-2 the-contact-section">
				<div class="row">
					<div class="col-md-6">
						<form action="" class="the-contact-form">
							<div class="form-group">
								<input type="text" name="name" class="form-control" placeholder="Name" required="" />
							</div>

							<div class="form-group">
								<input type="email" name="email" class="form-control" placeholder="Email" required="" />
							</div>

							<div class="form-group">
								<textarea rows="5" name="message" class="form-control" placeholder="Message"
									required=""></textarea>
							</div>

							<div class="form-group the-d-flex">
								<button type="submit" class="the-btn the-btn-success the-btn-right">
									Send
								</button>
							</div>
						</form>
					</div>
					<div class="col-md-6">
						<div class="the-address-box">
							<h4 class="the-info-title the-text-success">Our Address</h4>
							<i class="material-icons">map</i> 
							<address>
								Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo ad provident, est
								ipsum quo laudantium.
							</address>
							<div style="display: flex;">
								<i class="material-icons">call</i> 
								<a href="tel:0000000000" class="the-contact-link">
									0000000000
								</a>
							</div>
							<div style="display: flex;">
								<i class="material-icons">mail</i> 
								<a href="mailto:dummy@gmail.com" class="the-contact-link">
									dummy@gmail.com
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- How to change your own map point Steps:- 
				1. Go to Google Maps
				2. Click on your location point
				3. Click "Share" and choose "Embed map" tab
				4. Copy only URL and paste it within the src="" field below
			-->
			<div class="the-container-inner-2 the-map-section">
				<div class="row">
					<div class="col-12">
						<div class="the-map">
							<iframe
								src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30147.69437927238!2d83.3918093199492!3d19.175022154760423!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a3b44a592805fc7%3A0x19c6cb5c9327a19d!2sRayagada%2C%20Odisha!5e0!3m2!1sen!2sin!4v1604036289270!5m2!1sen!2sin"
								frameborder="0" style="border:0;" allowfullscreen=""></iframe>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer class="the-footer text-center">
			<p>Copyright &copy; & Design: Papun Tripathy </p>
		</footer>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/parallax.min.js"></script>
</body>

</html>
